    <script>
        let lluvia = ["Madrid",100,200,300,400,500,600,700];
        let diasemana = ["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"]
        function calcularmedia(lluvia){
            let resultado = 0
            for(let i = 1; i < lluvia.length; i++){
                resultado = resultado + lluvia[i];
            };
            let media = resultado / (lluvia.length -1);
            return media;
        };

        function maxlluvia(lluvia){
            let mayor = 0
            for(let i = 1; i < lluvia.length; i++){
                if(lluvia[i] > mayor){
                    mayor = i;
                };
            };
            return diasemana[mayor -1];
        };

document.write(`En  ${lluvia[0]} ha llovido ${calcularmedia(lluvia)} L <br>`)
