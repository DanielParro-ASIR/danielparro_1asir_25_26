<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Efemérides</title>
</head>
<body>
<script>
    let notas = ["Manuel", 5, 6, 7];

    function Proceso(notas) {
        let suma = 0;
        for (i =1; i < notas.length; i++){
            suma += notas [i];
        }
        let media = suma/(notas.length -1);
        document.write(media);
        return media;
    }

    function aprobadosuspenso (nombre, media){
        if (media >= 5){
             document.write (nombre + " está " + "aprobado");
        }else{
            document.write (nombre + " está " + "suspenso");
        };

document.write(aprobadosuspenso(Proceso(notas)))
    }
</script>
</body>
</html>
