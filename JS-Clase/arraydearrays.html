<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Efemérides</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<script>
    let tab_notas = ["Manuel", 5, 6, 7];
    resul = Proceso(tab_notas);
    visualizar (tab_notas[0], resul);

    function Proceso(tab) {
        let suma = 0;
        for (i =1; i < tab; i++){
            suma += tab [1];
        }
        let media = suma / (tab.lengt -1);
        return media;
    }

    function visualizar (nombre, media){
        if (media < 5){
             document.write (nombre + " está " + "aprobado");
        }else{
            document.write (nombre + " está " + "suspenso");
        };
/* dadas diferentes notas de varios alumnos visualizar lo mismo.*/
    }
</script>
</body>
</html>
